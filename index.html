<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego de prueba</title>
</head>
<body>
    <div id="userForm">
            <form action="">
                <img src="https://pbs.twimg.com/media/D_xhCuKX4AAqQfN.jpg" style="width: 250px; border-radius:100%; margin-top: 100px;">
                <p id="playerWelcome"></p>
                <input id="userName" required maxlength="12" autocomplete="off" />
                <br><br>
                <button type="submit">Confirmar</button>
            </form>
            <br>
            <hr>

            <div id="howto">
                <p>@Coopyright Giovanni Martin
                </p>
     
            </div>

    </div>

        <br>
        <h1 id="winning"></h1>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="core.js"></script>
    <script src="userInput.js"></script>
    <script src="client.js"></script>
