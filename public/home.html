<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Gioball</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap5.min.css">

    <script defer src="js/login.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="table-teams" class="col-6">
                
            </div>
            <div class="col-6">
                <form action="/teams/add" method="POST" class="inline">
                    <h2>Crear un Equipo</h2>
                    <div class="div">
                        <h5>Nombre</h5>
                        <input type="text" class="input" id="name" name="name">
                        </div>
                    <button class="float-left submit-button" >Confirmar</button>
                </form>
                <form action="/teams/add" method="POST" class="inline">
                    <h2>Unirme a un Equipo</h2>
                    <div class="div">
                        <h5>Nombre</h5>
                        <input type="text" class="input" id="name" name="name">
                        </div>
                    <button class="float-left submit-button" >Confirmar</button>
                </form>
                <h2>Jugar</h2>

                <form action="game.html" class="inline">
                    <button class="float-left submit-button" >Jugar</button>
                </form>
            </div>
        </div>
    </div>

<script>
    fetch('/teams', 
    {
      method: 'GET'
    })
        .then(response => response.json())
        .then(data =>{
            document.querySelector('#table-teams').innerText = data.teams
            
            console.log(data.teams)
        })
</script>
</body>

</html>
